<div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h3>Lista de Tarefas</h3>
            <div *ngFor="let item of users" id="card">
                <div class="card text-white bg-info mb-3" style="max-width: 18rem;">
                    <div class="card-header text-center"><h4>User Id: {{item.userId}}</h4></div>
                    <div class="card-body">
                        <h5 class="card-title"><b>Id:</b> {{item.id}}</h5>
                        <div class="card-text">
                            <p><b>Title:</b> {{item.title}}</p>
                            <p><b>Completed:</b> {{item.completed}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
